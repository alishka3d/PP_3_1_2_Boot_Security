<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 25%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
        }
        .logout-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Add User</h1>

<form th:action="@{/create}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:name="name" required/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:name="lastName" required/>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:name="email" required/>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:name="password" required/>
    </div>

    <div class="form-group">
        <label>Roles:</label>
        <div class="roles-container">
            <div th:each="role : ${allRoles}" class="role-option">
                <input type="checkbox"
                       th:id="${'role_' + role.id}"
                       th:value="${role.id}"
                       name="roleIds">
                <label th:for="${'role_' + role.id}" th:text="${role.authority}"></label>
            </div>
        </div>
    </div>

    <button type="submit">Add User</button>
    <a href="/admin" style="margin-left: 10px;">Cancel</a>
</form>
<div class="logout-button">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
