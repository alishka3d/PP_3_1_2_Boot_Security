<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 25%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/users/update}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id}"/>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:name="name" th:value="${user.name}" required/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:name="lastName" th:value="${user.lastName}" required/>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:name="email" th:value="${user.email}" required/>
    </div>

    <button type="submit">Update User</button>
    <a href="/users" style="margin-left: 10px;">Cancel</a>
</form>
</body>
</html>
