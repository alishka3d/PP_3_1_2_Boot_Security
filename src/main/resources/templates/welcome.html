<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome</title>
  <style>
    .logout-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1 th:text="'Hello, ' + ${username} + '.'"></h1>

<form th:action="@{user(username=${username})}" method="get">
  <button type="submit">My Page</button>
</form>
<div class="logout-button">
  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>
</div>
</body>
</html>
